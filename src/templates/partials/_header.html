{% macro block(props) %}
<!-- begin header -->
<div class="header">
	<div class="header__inner">
		<div class="header__logo">
			<!-- begin logo -->
			<a href="#" class="logo">
				<h1 class="logo__text">White park capital</h1>
				<img src="./img/logo.svg" alt="Logo">
			</a>
			<!-- end logo -->
		</div>
		<!-- begin nav -->
		<nav class="header__nav nav">
			<ul class="nav__list">
				{% for item in [{
						title: 'Home',
						href: 'page.html'
					},{
						title: 'Team',
						href: 'team.html'
					},{
						title: 'Medium',
						href: 'medium.html'
					},{
						title: 'Contacts',
						href: 'contacts.html'
				}] %}
				<li class="nav__item">
					<a href="{{ item.href }}" class="nav__link{% if props.active === loop.index %} is-active{% endif %}">{{ item.title }}</a>
				</li>
				{% endfor %}
			</ul>
		</nav>
		<!-- end nav -->
		<div class="header__login">
			<a href="#" class="header__link">Login</a>
			<a href="#" class="btn">Invest</a>
		</div>
	</div>
</div>
<!-- end header -->
{% endmacro %}
